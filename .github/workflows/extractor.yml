name: Extractor

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  extract:
    runs-on: macos-latest

    steps:
      - name: Check if data.tar.xz exists
        run: |
          if [[ ! -f data.tar.xz ]]; then
            echo "Error: data.tar.xz not found"
            exit 1
          fi

      - name: Extract data.tar.xz
        run: |
          tar -xvf data.tar.xz
